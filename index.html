<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assts/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Login Page</title>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crie Sua Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>                  
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>                
                <span>Cadastre seu email e senha</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Registrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>Use seu email para resgistrar</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua Senha ?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-painel toggle-left">
                    <h2>Ola Jogador!</h2>
                    <p>Ola Jagador, faça o login.</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-painel toggle-right">
                    <h2>Crie sua conta</h2>
                    <p>Registre os seus dados Pessoais Para usar todas as funções do Site</p>
                    <button class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
        
    </div>
    

    <script src="assets/index.js"></script>
</body>
</html>
